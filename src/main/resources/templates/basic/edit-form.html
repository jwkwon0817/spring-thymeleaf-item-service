<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
	<title>Edit</title>
	<style>
		.container {
			max-width: 560px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="py-5 text-center">
			<h2>Modify</h2>
		</div>
		<form th:action th:object="${item}" method="post">
			<div>
				<label for="id">ID</label>
				<input type="text" id="id" class="form-control" th:field="*{id}" readonly />
			</div>
			<div>
				<label for="itemName">Name</label>
				<input type="text" id="itemName" class="form-control" th:field="*{itemName}" placeholder="Please enter the goods name." />
			</div>
			<div>
				<label for="price">Price</label>
				<input type="text" id="price" class="form-control" th:field="*{price}" placeholder="Please enter the goods price." />
			</div>
			<div>
				<label for="quantity">Quantity</label>
				<input type="text" id="quantity" class="form-control" th:field="*{quantity}" placeholder="Please enter the goods quantity." />
			</div>
			<hr class="my-4">
			<div class="row">
				<div class="col">
					<button class="w-100 btn btn-primary btn-lg" type="submit">Save</button>
				</div>
				<div class="col">
					<button class="w-100 btn btn-danger btn-lg" th:onclick="|location.href='@{/basic/items/{itemId}/delete(itemId=${item.id})}'|" type="button">Delete</button>
				</div>
				<div class="col">
					<button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/basic/items/{itemId}(itemId=${item.id})}'|" type="button">Cancel</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
