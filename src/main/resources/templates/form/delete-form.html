<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
	<title>Delete</title>
	<style>
		.container {
			max-width: 560px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="py-5 text-center">
			<h2>Delete</h2>
		</div>
		<h4 class="mb-3">Delete</h4>
		<div>
			<table class="table">
				<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Price</th>
					<th>Quantity</th>
				</tr>
				</thead>
				<tbody>
				<tr>
					<td><a th:href="@{|/templates/form/items/${item.id}|}" th:text="${item.id}" id="item-id">ID</a></td>
					<td><a th:href="@{|/templates/form/items/${item.id}|}" th:text="${item.itemName}">Name</a></td>
					<td th:text="${item.price}">Price</td>
					<td th:text="${item.quantity}">Quantity</td>
				</tr>
				</tbody>
			</table>
			<hr class="my-4" />
			<table class="table">
				<thead>
				<tr>
					<th>Whether to Sale</th>
					<th>Registration Area</th>
					<th>Item Type</th>
					<th>Shipping Method</th>
				</tr>
				</thead>
				<tbody>
				<tr>
					<td th:text="${item.open} ? 'Yes' : 'No'">Whether to Sale</td>
					<td th:text="${item.regions}">Registration Area</td>
					<td th:text="${item.itemType}">Item Type</td>
					<td th:text="${item.deliveryCode}">Shipping Method</td>
				</tr>
				</tbody>
			</table>
		</div>
		<form th:action method="post">
			<div class="row">
				<div class="col">
					<button class="w-100 btn btn-danger btn-lg" id="btn-delete" type="submit">Delete</button>
				</div>
				<div class="col">
					<button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/form/items/{itemId}(itemId=${item.id})}'|" type="button">Cancel</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
