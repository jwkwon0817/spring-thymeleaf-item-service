<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="../css/bootstrap.min.css" rel="stylesheet" />
	<title>Add Form</title>
	<style>
		.container {
			max-width: 560px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="py-5 text-center">
			<h2>Add Goods</h2>
		</div>
		<h4 class="mb-3">Input Goods</h4>
		<form action="item.html" method="post">
			<div>
				<label for="itemName">Name</label>
				<input type="text" id="itemName" name="itemName" class="form-control" placeholder="Please enter the goods name." />
			</div>
			<div>
				<label for="price">Price</label>
				<input type="text" id="price" name="price" class="form-control" placeholder="Please enter the goods price." />
			</div>
			<div>
				<label for="quantity">Quantity</label>
				<input type="text" id="quantity" name="quantity" class="form-control" placeholder="Please enter the goods quantity." />
			</div>
			<hr class="my-4">
			<div class="row">
				<div class="col">
					<button class="w-100 btn btn-primary btn-lg" type="submit">Add</button>
				</div>
				<div class="col">
					<button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html';" type="button">Cancel</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
